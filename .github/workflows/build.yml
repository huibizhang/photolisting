# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Release

on:
  pull_request:
    branches: [master]
    types: [closed]

jobs:
  version-checking:
    name: "Version Checking"
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged && github.head_ref == 'dev' }}
    # outputs:
    #   output1: ${{ steps.package-json.outputs.has-updated }}
    #   output2: ${{ steps.package-json.outputs.previous-version }}
    #   output3: ${{ steps.package-json.outputs.version }}
    steps:
      # - uses: johnnybenson/package-json-versioned-action@v1.0.5
      #   id: package-json
      #   with:
      #     GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      - name: Get Previous Version
        id: get_previous_version
        run: |
          PREVIOUS_VERSION=$(git show HEAD~1:package.json | grep -oP '(?<="version": ")[^"]+')
          echo "previousVersion=::$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          echo "${{ PREVIOUS_VERSION }}"
      - name: Get Current Version
        id: get_current_version
        run: |
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "currentVersion=::$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "${{ CURRENT_VERSION }}"

  build:
    name: "Build & Publish"
    runs-on: windows-latest
    needs: version-checking
    if: ${{ steps.version-checking.outputs.previousVersion < steps.version-checking.outputs.currentVersion }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: auto taging
        uses: Klemensas/action-autotag@stable
        with:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          tag_prefix: "v"
          package_root: "./"
      - name: Electron Builder Action
        uses: samuelmeuli/action-electron-builder@v1.6.0
        with:
          build_script_name: github-full-build
          args: "-p always"
          github_token: ${{ secrets.MY_GITHUB_TOKEN }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

  canceled:
    name: "Cancel"
    runs-on: ubuntu-latest
    needs: version-checking
    if: ${{ steps.version-checking.outputs.previousVersion >= steps.version-checking.outputs.currentVersion }}
    steps:
      - uses: vishnudxb/cancel-workflow@v1.2
        with:
          repo: huibizhang/photolisting
          workflow_id: ${{ github.run_id }}
          access_token: ${{ github.token }}
