# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Release

on:
  pull_request:
    branches: [master]
    types: [closed]

jobs:
  version-checking:
    name: "Version Checking"
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged && github.head_ref == 'dev' }}
    outputs:
      previousVersion: ${{ steps.get_previous_version.outputs.previousVersion }}
      currentVersion: ${{ steps.get_current_version.outputs.currentVersion }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Show ref-log
        run: |
          echo "SHA= $(git reflog)"
      - name: Get Previous Version
        id: get_previous_version
        run: |
          echo "previousVersion=$(git show HEAD@{1}:package.json | grep -oP '(?<="version": ")[^"]+')" >> $GITHUB_OUTPUT
      - name: Show Previous Version
        run: echo "previousVersion = ${{ steps.get_previous_version.outputs.previousVersion }}"
      - name: Get Current Version
        id: get_current_version
        run: |
          echo "currentVersion=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT
      - name: Show Current Version
        run: echo "currentVersion = ${{ steps.get_current_version.outputs.currentVersion }}"

  build:
    name: "Build & Publish"
    runs-on: windows-latest
    needs: version-checking
    if: ${{ needs.version-checking.outputs.previousVersion < needs.version-checking.outputs.currentVersion }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: auto taging
        uses: Klemensas/action-autotag@stable
        with:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          tag_prefix: "v"
          package_root: "./"
      - name: Electron Builder Action
        uses: samuelmeuli/action-electron-builder@v1.6.0
        with:
          build_script_name: github-full-build
          args: "-p always"
          github_token: ${{ secrets.MY_GITHUB_TOKEN }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

  canceled:
    name: "Cancel"
    runs-on: ubuntu-latest
    needs: version-checking
    if: ${{ needs.version-checking.outputs.previousVersion >= needs.version-checking.outputs.currentVersion }}
    steps:
      - uses: vishnudxb/cancel-workflow@v1.2
        with:
          repo: huibizhang/photolisting
          workflow_id: ${{ github.run_id }}
          access_token: ${{ github.token }}
